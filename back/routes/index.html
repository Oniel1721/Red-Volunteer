<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
</head>
<body>
    <h2>login</h2>

    <form id="login" action="api/login" method="POST">
        <input type="email" name="email" id="l-email" required>
        <input type="password" name="password" id="l-password" required>
        <button type="submit">Log</button>
    </form>

    <h2>signup</h2>

    <form id="signup" action="api/signup" method="POST">
        <label>Name</label>
        <input type="text" name="name" id="s-name" required>
        <br/>
        <label>Last Name</label>
        <input type="text" name="last" id="s-last" required>
        <br/>
        <label>Blood</label>
        <input type="text" name="blood" id="s-blood" required>
        <br/>
        <label>User</label>
        <input type="text" name="user" id="s-user" required>
        <br/>
        <label>Email</label>
        <input type="email" name="email" id="s-email" required>
        <br/>
        <label>Password</label>
        <input type="password" name="password" id="s-password" required>
        <br/>
        <button type="submit">Sign</button>
    </form>

    
<script>
    const d = document,
        $login = d.getElementById('login'),
        $signup = d.getElementById('signup')
    
    d.addEventListener('submit', e=>{
        if(e.target === $login){
            console.log('sending login...')
        }

        if(e.target === $signup){
            console.log('sending signup...')
        }
    })
    
</script>

</body>
</html>
